<body>
<br/><br/>
<div class="container">
  <h3>Add Category</h3>
  <br/>
  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
    
    <div class="form-group">
      <label for="categoryId">Category Id:</label>
      <input formControlName="categoryId" placeholder="Category Id" name="categoryId" class="form-control" id="categoryId">
      <div *ngIf="submitted && categoryForm.controls.categoryId.errors" class="error">
          <div class="text-danger" *ngIf="categoryForm.controls.categoryId.errors.required">Category Id is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="categoryName">Category Name:</label>
      <input formControlName="categoryName" placeholder="Category Name" name="categoryName" class="form-control" id="categoryName">
      <div *ngIf="submitted && categoryForm.controls.categoryName.errors" class="error">
          <div class="text-danger" *ngIf="categoryForm.controls.categoryName.errors.required">Category Name is required</div>
      </div>
    </div>
    <button class="btn btn-success">Submit</button>&nbsp; &nbsp;
    <button class="btn btn-danger" type="reset">Reset</button>&nbsp; &nbsp;
    <button class="btn btn-primary" (click)="viewCategory()">View Categories</button>
    <br/><br/>
    
  </form>

</div>
</body>
