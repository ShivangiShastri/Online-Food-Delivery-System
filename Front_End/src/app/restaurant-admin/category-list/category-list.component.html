
<div class="container">
<h2></h2>
<button class="btn btn-success" (click)="viewCategory()">View Categories</button>
<button class="btn btn-primary" style="float:right" (click)="back()">Back</button>
<br/><br/>
<table class="table table-dark table-bordered">
  <tr *ngIf="categories.length >0">
      <th>Category Id</th>
      <th>Category Name</th>
      <!-- <th>Update?</th>
      <th>Delete?</th> -->
  </tr>
  <tr *ngFor="let category of categories">
      <td>{{category.categoryId}}</td>
      <td>{{category.categoryName}}</td>
      <!-- <td><button class="btn btn-warning" (click)= "editStudent(student)" >Update</button></td>
      <td><button class="btn btn-danger" (click)="deleteStudent(student.studentId)">Delete</button></td> -->
  </tr>
</table>
</div>
