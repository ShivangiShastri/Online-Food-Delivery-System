<body>
<br /><br />
<div class="container">

<!-- <body  style="background-image: url('./assets/images/home4.jpg'); width: 5000px; height: 500px;"> -->
<div class="col-md-6 col-md-offset-2">
    <h3 style="color:black;">Login</h3>
    <br />

    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="userid" >User Id :</label>
            <input type="text"  class="form-control" formControlName="userid" id="userid" placeholder="Enter userId"  />
            <div *ngIf="submitted && loginForm.controls.userid.errors" class="error">
                <div class="text-danger" *ngIf="loginForm.controls.userid.errors.required">UserId is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="userName">User Name :</label>
            <input type="userName" class="form-control" formControlName="userName" id="userName"
                placeholder="Enter username">
            <div *ngIf="submitted && loginForm.controls.userName.errors" class="error">
                <div class="text-danger" *ngIf="loginForm.controls.userName.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" >Password:</label>
            <input type="password" class="form-control" formControlName="password" id="pwd"
                placeholder="Enter password">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div>
        </div>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; <button class="btn btn-success" (click)="onSubmit()">Login</button>&nbsp; 
        <button class="btn btn-danger" type="reset">Reset</button>
        <br /><br />
         <div *ngIf="invalidLogin" class="error">
            <div class="text-danger">Invalid credentials.</div>
        </div>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;  <a href="sign-up">Not Registered?</a>
    </form>
</div>

</div>
</body>
