<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header id="header" class="alt">

        <nav id="nav">
            <ul>
                <li><a (click)="restaurantList()" class="w3-bar-item w3-button">View Restaurants</a></li>

                <li><a href="#aboutus" class="w3-bar-item w3-button">About Us</a></li>
                <li><a href="#contact" class="w3-bar-item w3-button">Contact Us</a></li>
                <li><a href="#home" class="w3-bar-item w3-button">LogOut</a></li>

            </ul>
        </nav>
    </header>
    <div class="container">
        <marquee>
            <h1>Welcome {{userName}}!!!</h1>
        </marquee>


    </div>



</body>



</html>
